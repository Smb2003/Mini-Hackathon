<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hackathon</title>
  </head>
  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/AllPost.html"
                  >All Posts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="SignUpToPage">SignUn</button>
              <button id="SignInToPage">SignIn</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- SignIn Page -->
    <div id="SignInPage">
      <div id="Heading">
        <h1>SignIn</h1>
      </div>
      <hr />
      <div id="SignInContent">
        <input
          type="email"
          name=""
          id="SignIn_email"
          placeholder="Enter the Email"
          required
        />
        <input
          type="password"
          name=""
          id="SignIn_password"
          placeholder="Enter the Password"
        />
        <button id="SignIn" onclick="signUpToPage()">SignIn</button>
      </div>
    </div>
    <!-- RegisterPage -->
    <div id="RegisterPage">
      <div id="Heading">
        <h1>Signup</h1>
      </div>
      <div id="RegContent">
        <input
          type="text"
          name=""
          id="RegFirstName"
          placeholder="Enter First Name"
          required
        />
        <input
          type="text"
          name=""
          id="ReglastName"
          placeholder="Enter Last Name"
          required
        />
        <input
          type="email"
          name=""
          id="Reg_email"
          placeholder="Enter the Email"
          required
        />
        <input
          type="password"
          name=""
          id="Reg_password"
          placeholder="Enter the Password"
        />
        <button id="SignUp">SignUp</button>
      </div>
    </div>
    <!-- MainPageContainer -->
    <div id="mainPageContainer">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder fs-2" href="#"
            >Personal Blogging App</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="AllPost"
                  >All Posts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="LogOut">LogOut</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="Dashboard">
        <h1>Dashboard</h1>
      </div>
      <div id="Post">
        <div id="PostInput">
          <input
            type="text"
            name=""
            id="post_title"
            placeholder="Placeholder"
          />
          <br />
          <textarea
            name=""
            id="post_description"
            cols="120"
            rows="7"
            placeholder="What is in your mind"
          ></textarea>
          <br />
          <button id="SubmitPost">Publish Post</button>
        </div>
      </div>
      <div id="myBlogs">
        <h1 id="MyBlogHeading">My Blogs</h1>
        <div id="PersonalBlogs"></div>
        <div id="AllPostHeading">
          <h1 class="good">Good Morning Readers</h1>
          <h3>All Blogs</h3>
          <h2 id="BackToMyPost">&lt;Back To My Post</h2>
        </div>
        <div id="AllPostContainer">
          <h1>Back To My Post</h1>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
